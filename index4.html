<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const concerts = {
        Київ: new Date("2020-04-01"),
        Умань: new Date("2025-07-02"),
        Вінниця: new Date("2020-04-21"),
        Одеса: new Date("2025-03-15"),
        Хмельницький: new Date("2020-04-18"),
        Харків: new Date("2025-07-10"),
      };

      let citiesArray = Object.keys(concerts);
      console.log(citiesArray);
      let today = new Date();
      citiesArray.forEach((key, value) => {
        if (concerts[key] < today && citiesArray.includes(key)) {
          citiesArray.splice(citiesArray.indexOf(key), 1);
        }
      });

      citiesArray.sort((a, b) => concerts[a] - concerts[b]);
      console.log(citiesArray);
    </script>
  </body>
</html>
