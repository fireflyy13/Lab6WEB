<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function medicineObject(medicines) {
        let cheapMedicines = medicines.map((medicine, index) => ({
          id: index + 1,
          name: medicine.name,
          price:
            medicine.price > 300
              ? medicine.price - medicine.price * 0.3
              : medicine.price,
        }));
        return cheapMedicines;
      }

      const medicines = [
        { name: "Noshpa", price: 170 },
        { name: "Analgin", price: 55 },
        { name: "Quanil", price: 310 },
        { name: "Alphacholine", price: 390 },
      ];

      let cheapMedicines = medicineObject(medicines);
      console.log(cheapMedicines);
    </script>
  </body>
</html>
